<div class="container">
    <br>
        <h3 style="text-align: center;">SignIn</h3>
        <form [formGroup]="signinForm">
            <div class="form-group row">
                <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    <div *ngIf="getSigninFormControls.email.invalid && getSigninFormControls.email.touched" style="color: red;">
                        Email is required
                    </div>
            </div>
            <br>
            <div class="form-group row">
                <label>Password : </label>
                    <input type="password" class="form-control" formControlName="password" placeholder="password">
                    <div *ngIf="getSigninFormControls.password.invalid && getSigninFormControls.password.touched" style="color: red;">
                        password is required
                    </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col">
                    <button type="submit" style="margin-left: 90%;" (click)="submitForm()" [disabled]="!signinForm.valid" class="btn btn-success">Submit</button>
                </div>
                <div class="col">
                    <button type="submit" style="margin-right: 45%;" (click)="cancelForm()" class="btn btn-primary">Cancel</button>
                </div>
            </div>
            <br>
        </form>
    </div>
