<br />
<div class="row">
  <div class="col">
    <button class="btn btn-primary" routerLink="../create-account">
      Add Account
    </button>
  </div>
  <div class="col">
    <button
      *ngIf="accounts != null"
      class="btn btn-success"
      style="margin-left: 50%"
      (click)="downloadPDF()"
    >
      Download
    </button>
  </div>
</div>
<br />
<br />

<ag-grid-angular
  style="width: 100%; height: 100%"
  class="ag-theme-balham"
  [columnDefs]="columnDefs"
  [rowData]="accounts"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
>
</ag-grid-angular>
