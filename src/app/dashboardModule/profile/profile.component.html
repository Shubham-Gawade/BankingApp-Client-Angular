<div class="container" style="width: 60%">
  <div class="card mb-3" style="padding: 5%">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <h3 for="name">Firstname :</h3>
          </div>
          <div class="col">
            <h4 name="name">{{ user.firstname }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 for="name">Lastname :</h3>
          </div>
          <div class="col">
            <h4 name="name">{{ user.lastname }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 for="name">Email :</h3>
          </div>
          <div class="col">
            <h4 name="name">{{ user.email }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 for="name">Mobile Number :</h3>
          </div>
          <div class="col">
            <h4 name="name">{{ user.mobile }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 for="name">Gender :</h3>
          </div>
          <div class="col">
            <h4 name="name">{{ user.gender }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 for="name">Age :</h3>
          </div>
          <div class="col">
            <h4 name="name">{{ user.age }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 for="name">Date Of Birth :</h3>
          </div>
          <div class="col">
            <h4 name="name">{{ user.dateofbirth }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              class="btn btn-primary"
              style="margin-left: 40%"
              routerLink="../update-profile"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
