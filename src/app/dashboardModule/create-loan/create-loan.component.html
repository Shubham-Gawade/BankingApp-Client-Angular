<br />
<div class="container">
  <div class="row" style="margin-left: 20%">
    <div class="col-md-6">
      <div
        class="card"
        style="
          width: 600px;
          margin-bottom: 20px;
          border-color: cadetblue;
          border-width: 3px;
          background-color: ghostwhite;
        "
      >
        <article class="card-body">
          <h2 class="text-primary text-center" style="font-size: 25px">
            Apply For Loan
          </h2>
          <form [formGroup]="createLoanForm">
            <div class="form-group row">
              <div class="col-md-4">
                <label>Amount : </label>
              </div>
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="loanAmount"
                  placeholder="Amount"
                  (input)="
                    updateInterestRate();
                    calculateEMI();
                    calculateInterestAmount()
                  "
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getLoanFormControls.loanAmount.invalid &&
                    getLoanFormControls.loanAmount.touched
                  "
                >
                  Amount is required
                </small>
              </div>
            </div>
            <br />
            <div class="form-group row">
              <div class="col-md-4">
                <label>Loan Purpose : </label>
              </div>
              <div class="col-md-8">
                <select
                  style="height: 42px"
                  class="form-select form-select-lg mb-3"
                  aria-label=".form-select-lg example"
                  (change)="
                    updateInterestRate();
                    calculateEMI();
                    calculateInterestAmount()
                  "
                  formControlName="loanPurpose"
                >
                  <option value="Personal">Personal Loan</option>
                  <option selected value="Home">Home Loan</option>
                  <option value="Vehicle">Vehicle Loan</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Tenure in Months : </label>
              </div>
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="tenure"
                  (input)="
                    updateInterestRate();
                    calculateEMI();
                    calculateInterestAmount()
                  "
                  formControlName="tenureInMonths"
                  placeholder="Tenure in Months"
                  maxlength="1000"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getLoanFormControls.tenureInMonths.invalid &&
                    getLoanFormControls.tenureInMonths.touched
                  "
                >
                  Tenure in Months is required
                </small>
                <br />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Account Number : </label>
              </div>
              <div class="col-md-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="accountId"
                >
                  <option disabled selected value="">
                    Select Your Account Number
                  </option>
                  <option *ngFor="let item of accounts; let i = index">
                    {{ item.accountId }}
                  </option>
                </select>
              </div>
            </div>
            <hr />
            <div class="form-group row">
              <div class="col-md-7">
                <div class="row" id="data">
                  <div class="rates">
                    <label>Principal Amount: </label>
                    <p>{{ amount | currency: "INR":"symbol" }}</p>
                  </div>
                  <div class="rates">
                    <label> Interest Rate: </label>
                    <p>{{ interestRate }} %</p>
                  </div>
                  <div class="rates">
                    <label>Monthly EMI: </label>
                    <p>{{ monthlyEMI | currency: "INR":"symbol" }}</p>
                  </div>
                  <div class="rates">
                    <label> Interest Amount:</label>
                    <p>{{ interestAmount | currency: "INR":"symbol" }}</p>
                  </div>
                  <div class="rates">
                    <label> Total Amount: </label>
                    <p>
                      {{ amount + interestAmount | currency: "INR":"symbol" }}
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <!-- chart -->
              </div>
            </div>
            <br />
            <div class="form-group row" style="margin-left: 35%">
              <div class="form-group col-md-6" id="buttons">
                <button
                  type="submit"
                  [disabled]="!createLoanForm.valid"
                  class="btn btn-success"
                  (click)="createLoan()"
                >
                  Submit
                </button>

                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin-left: 10%"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
