<br />
<div class="container">
  <div class="row" style="margin-left: 20%">
    <div class="col-md-6">
      <div
        class="card"
        style="
          width: 600px;
          margin-bottom: 20px;
          border-color: cadetblue;
          border-width: 3px;
          background-color: ghostwhite;
        "
      >
        <article class="card-body">
          <form class="mt-5">
            <h2 class="mb-3 text-primary">
              <p class="text-center" style="font-size: 30px; margin-bottom: 5%">
                Loan
              </p>
            </h2>
            <div class="form-group row">
              <label>Amount : </label>
              <input
                type="number"
                class="form-control"
                formControlName="amount"
                placeholder="Amount"
              />
            </div>
            <br />

            <div class="form-group row">
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Select Purpose</option>
                <option value="1">Personal Loan</option>
                <option value="2">Home Loan</option>
                <option value="3">Vehicle Loan</option>
              </select>
            </div>

            <div class="form-group row">
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Select Tenure</option>
                <option value="1">3 @ 5.6%</option>
                <option value="2">6 @ 8.4%</option>
                <option value="3">12 @ 12.5%</option>
              </select>
            </div>

            <div class="form-group row">
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Select</option>
                <option value="1">3</option>
                <option value="2">6</option>
                <option value="3">12</option>
              </select>
            </div>

            <br />
            <div class="form-group row" style="margin-left: 35%">
              <div class="form-group col-md-6" id="buttons">
                <button type="submit" class="btn btn-success">Submit</button>

                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin-left: 10%"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
