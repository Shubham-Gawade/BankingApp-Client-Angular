<br />
<div class="container">
  <div class="row" style="margin-left: 20%">
    <div class="col-md-6">
      <div
        class="card"
        style="
          width: 600px;
          margin-bottom: 20px;
          border-color: cadetblue;
          border-width: 3px;
          background-color: ghostwhite;
        "
      >
        <article class="card-body">
          <form [formGroup]="createLoanForm" class="mt-5">
            <h2 class="mb-3 text-primary">
              <p class="text-center" style="font-size: 30px; margin-bottom: 5%">
                Loan
              </p>
            </h2>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Amount : </label>
              </div>
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="loanAmount"
                  placeholder="Amount"
                  (change)="
                    updateInterestRate();
                    calculateEMI();
                    calculateInterestAmount()
                  "
                />
              </div>
            </div>
            <br />
            <div class="form-group row">
              <div class="col-md-4">
                <label>Loan Purpose : </label>
              </div>
              <div class="col-md-8">
                <select
                  class="form-select form-select-lg mb-3"
                  aria-label=".form-select-lg example"
                  [(ngModel)]="purpose"
                  (change)="
                    updateInterestRate();
                    calculateEMI();
                    calculateInterestAmount()
                  "
                  formControlName="loanPurpose"
                >
                  <option *ngFor="let item of purposes" [ngValue]="item">
                    {{ item.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Tenure in Months : </label>
              </div>
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="tenure"
                  (change)="
                    updateInterest(); calculateEMI(); calculateInterestAmount()
                  "
                  formControlName="tenureInMonths"
                />
                <br />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Account No. : </label>
              </div>
              <div class="col-md-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="accountId"
                >
                  <option disabled selected value="">
                    Select Your Account
                  </option>
                  <option *ngFor="let item of accounts; let i = index">
                    {{ item.accountId }}
                  </option>
                </select>
              </div>
            </div>
            <br />
            <div class="form-group row">
              Principal Amount: {{ amount | currency: "INR":"symbol" }}
              <br />
              Interest Rate: {{ interestRate }} %
              <br />
              Monthly EMI: {{ monthlyEMI | currency: "INR":"symbol" }}
              <br />
              Interest Amount:
              {{ interestAmount | currency: "INR":"symbol" }}
              <br />
              Total Amount:
              {{ amount + interestAmount | currency: "INR":"symbol" }}
              <br />
            </div>
            <br />
            <div class="form-group row" style="margin-left: 35%">
              <div class="form-group col-md-6" id="buttons">
                <button
                  type="submit"
                  class="btn btn-success"
                  (click)="createLoan()"
                >
                  Submit
                </button>

                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin-left: 10%"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
