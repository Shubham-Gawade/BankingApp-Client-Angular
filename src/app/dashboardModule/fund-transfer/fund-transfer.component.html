<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <article class="card-body">
          <form [formGroup]="fundTransferForm">
            <h2 class="text-primary text-center">Fund Transfer</h2>
            <div class="form-group row">
              <div class="form-group">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="fromAccount"
                >
                  <option selected>Select Account to Transfer Money</option>
                  <option *ngFor="let item of accounts; let i = index">
                    {{ item.accountId }}
                  </option>
                </select>
                <small
                  class="text-danger"
                  *ngIf="
                    getaccountFormControls.fromAccount.invalid &&
                    getaccountFormControls.fromAccount.touched
                  "
                >
                  Account Number is required
                </small>
              </div>

              <div class="form-group" id="receiversAccount">
                <input
                  type="number"
                  class="form-control"
                  formControlName="toAccount"
                  [class.is-invalid]="
                    getaccountFormControls.toAccount.invalid &&
                    getaccountFormControls.toAccount.touched
                  "
                  placeholder="Receiver Account Number"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getaccountFormControls.toAccount.invalid &&
                    getaccountFormControls.toAccount.touched
                  "
                >
                  Receiver account number is required
                </small>
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  formControlName="balance"
                  [class.is-invalid]="
                    getaccountFormControls.balance.invalid &&
                    getaccountFormControls.balance.touched
                  "
                  placeholder="â‚¹   Amount"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getaccountFormControls.balance.invalid &&
                    getaccountFormControls.balance.touched
                  "
                >
                  Amount is required
                </small>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  formControlName="description"
                  [class.is-invalid]="
                    getaccountFormControls.description.invalid &&
                    getaccountFormControls.description.touched
                  "
                  placeholder="Message"
                />
                <small
                  class="text-danger"
                  *ngIf="
                    getaccountFormControls.description.invalid &&
                    getaccountFormControls.description.touched
                  "
                >
                  Message is required
                </small>
              </div>

              <div class="form-group row">
                <div class="form-group col">
                  <button
                    type="submit"
                    (click)="getOTP()"
                    class="btn btn-success"
                  >
                    Get OTP
                  </button>
                </div>
                <div class="form-group col">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="otp"
                    [class.is-invalid]="
                      getaccountFormControls.otp.invalid &&
                      getaccountFormControls.otp.touched
                    "
                    placeholder="OTP"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      getaccountFormControls.otp.invalid &&
                      getaccountFormControls.otp.touched
                    "
                  >
                    OTP is required
                  </small>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group" id="buttons">
                <button
                  type="submit"
                  (click)="submitForm()"
                  [disabled]="!fundTransferForm.valid"
                  class="btn btn-success"
                >
                  Send
                </button>

                <button
                  type="submit"
                  (click)="cancelForm()"
                  class="btn btn-primary"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
